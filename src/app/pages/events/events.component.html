<div class="container">
  <header class="form-header">
    <h2>Create Event</h2>
  </header>

  <main class="form-content">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="title" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput rows="3" [(ngModel)]="description"></textarea>
    </mat-form-field>

    <div class="form-row">
      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="eventDate" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline" class="half-width">
        <mat-label>Start Time</mat-label>
        <input matInput [(ngModel)]="startTime" placeholder="e.g. 9:00 AM" />
      </mat-form-field>
    </div>

    <button mat-raised-button color="primary" (click)="saveEvent()" class="submit-button">
      Save Event
    </button>
  </main>
</div>
