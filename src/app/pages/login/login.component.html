<div class="login-container">
  <mat-card class="login-card">
    <h2 class="login-title">Login</h2>

    <form>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          [(ngModel)]="email"
          name="email"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        class="login-button"
        (click)="login()"
      >
        Login
      </button>
    </form>
  </mat-card>
</div>
